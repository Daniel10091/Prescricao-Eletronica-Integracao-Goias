<div class="container flex justify-content-center align-items-center">
  <form action="#" class="form">
    <div class="section">
      <h2 class="title ml-3">Dados do Paciente</h2>
      <div class="row grid p-3">
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Nome</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="paciente.nome" name="name">
          </div>
        </div>
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Nome Social</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="paciente.nomeSocial" name="name">
          </div>
        </div>
      </div>
      <div class="row grid p-3">
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">CPF</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="paciente.cpf" name="name">
          </div>
        </div>
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Data de Nascimanto</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="paciente.dataNascimento" name="name">
          </div>
        </div>
      </div>
      <div class="row grid p-3">
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Telefone Principal</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="paciente.telefoneCelular" name="name">
          </div>
        </div>
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Telefone Fixo</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="paciente.telefoneFixo" name="name">
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2 class="title ml-3">Endereço do Paciente</h2>
      <div class="row grid p-3">
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">CEP</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.cep" name="name">
          </div>
        </div>
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">UF</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.uf" name="name">
          </div>
        </div>
      </div>
      <div class="row grid p-3">
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Cidade</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.cidade" name="name">
          </div>
        </div>
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Bairro</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.bairro" name="name">
          </div>
        </div>
      </div>
      <div class="row grid p-3">
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Logradouro</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.logradouro" name="name">
          </div>
        </div>
        <div class="col col-6">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Número</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.numero" name="name">
          </div>
        </div>
      </div>
      <div class="row grid p-3">
        <div class="col col-12">
          <div class="form-group flex flex-column gap-2">
            <label for="name">Complemento</label>
            <input type="text" pInputText class="form-control" id="name" placeholder="Nome" [(ngModel)]="pacienteEndereco.complemento" name="name">
          </div>
        </div>
      </div>
      <div class="row grid p-3 mt-1">
        <div class="col">
          <div class="buttons flex justify-content-center gap-6">
            <p-button label="Open modal" class="btn btn-primary" (onClick)="prepararParaSalvar()"></p-button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
